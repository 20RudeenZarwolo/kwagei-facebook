<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="table.css">
    <title>Js Table</title>
</head>
<body>
  <div class="container">
    <h1>Table With Javascript</h1>
    <button class="button" id="contactInputButton" onclick="handler.displayAddContactInput()">+</button>
    <button class="button" id="contactInputButton" onclick="handler.displayAddContactInput()">Edit</button>
    <button class="button" id="contactInputButton" onclick="handler.displayAddContactInput()">Delete</button>


    
    <div id="addContactContainer">
      <input type="text" placeholder="Enter first name" id="firstname" name="firstname">
      <input type="text" placeholder="Enter last name" id="lastname" name="lastname">
      <input type="text" placeholder="Enter contact" id="contact" name="contact">
      <button id="submitContactButton" onclick="handler.addContact()">Submit</button>
    </div>

    <div id="editContactContainer">
      <input type="text" placeholder="Enter first name" id="firstname" name="firstname">
      <input type="text" placeholder="Enter last name" id="lastname" name="lastname">
      <input type="text" placeholder="Enter contact" id="contact" name="contact">
      <button id="submitContactButton" onclick="handler.editContact()">Edit</button>
    </div>

    <div id="deleteContactContainer">
      <input type="number" placeholder="Enter first name" id="deleteContact">
      <button id="submitContactButton" onclick="handler.deleteContact()">Delete</button>
    </div>

    <table>
      <thead>
        <th>No.</td>
        <th>First Name</td>
        <th>Last Name</td>
        <th>Contact</td>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </div>
  <script src="table.js"></script>
</body>
</html>
